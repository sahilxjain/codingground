<div class="container">
	<h1>Search</h1>

  <input type="search" ng-model="q" placeholder="filter users..." aria-label="filter users" class="form-control" /><br>
<table class="table" ng-init="loadUsers()">
 <tr>
   <th width="20%">S.No.</th>
   <th width="20%">Name</th>
   <th width="20%">Age</th>
   <th width="20%">Gender</th>
   <th width="20%">Action</th>
 </tr>
 <tr ng-repeat="user in users | filter:q">
    <td>{{ $index +1 }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.age }}</td>
    <td>{{ user.gender }}</td>
    <td><a href="javascript:void(0)" class="btn btn-default" ng-click="editUser(user)">Edit</a>&nbsp;<a href="javascript:void(0)"class="btn btn-default" ng-click="deleteUser(user)">Delete</a></td>
 </tr>
</table>

  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" ng-model="selectedUser.name" class="form-control">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" name="age" ng-model="selectedUser.age" class="form-control">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select ng-model="selectedUser.gender" class="form-control">
        <option value="boy">Boy</option>
        <option value="girl">Girl</option>
      </select>
    </div>
    <button ng-click="updateUser()" class="btn btn-primary">Update</button>
  </form>

</div>
